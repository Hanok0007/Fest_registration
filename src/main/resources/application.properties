
spring.datasource.username=fest_user
spring.datasource.password=1234
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fest_registration


# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable sequence metadata extraction (CRITICAL FOR MYSQL)
spring.jpa.properties.hibernate.tool.schema.extract.sequence_information=false

# Use IDENTITY strategy for MySQL auto-increment
spring.jpa.properties.hibernate.id.new_generator_mappings=true